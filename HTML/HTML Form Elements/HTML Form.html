<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Form</title>
    <link rel="stylesheet" href="HTML Form.css">
</head>
<body>
    <label>Name</label><br>
    <input type="text"><br><br>

    <label>Email</label><br>
    <input type="email"><br><br>

    <label>Password</label><br>
    <input type="password"><br><br>

    <label>Age</label><br>
    <input type="number"><br><br>

    <label>Gender</label><br>
    <input type="radio">
    <label>Male</label><br>
    <input type="radio">
    <label>Female</label><br><br>
    

    <label>City</label><br>
    <input type="checkbox">
    <label>Rajshahi</label><br>
    <input type="checkbox">
    <label>Dhaka</label><br>
    <input type="checkbox">
    <label>Khulna</label><br><br>

    <select>
        <option>Select Religion</option>
        <option>Islam</option>
        <option>Hindu</option>
        <option>Christian</option>
    </select><br><br>

    <button class="button">Submit</button>









    



    
</body>
</html>
